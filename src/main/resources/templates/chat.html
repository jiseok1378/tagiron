<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>STOMP Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        #chat {
            width: 400px; height: 400px; border: 1px solid #ccc; overflow-y: scroll;
            padding: 10px; margin-bottom: 10px;
        }
        #message {
            width: 300px;
        }
    </style>
</head>
<body>
<h2>Spring Boot + STOMP Chat</h2>

<div>
    <input id="username" placeholder="Enter username" />
    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>
</div>

<div id="chat"></div>

<div>
    <input id="message" placeholder="Enter message" />
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    let stompClient = null;

    function connect() {
        const username = document.getElementById('username').value.trim();
        if (!username) {
            alert('Please enter a username');
            return;
        }

        const socket = new SockJS('http://localhost:8080/ws-stomp');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);


            // 메세지를 계속 구독
            stompClient.subscribe('/topic/public', function (msg) {
                showMessage(JSON.parse(msg.body));
            });

            // 유저 입장 메시지 전송
            stompClient.send("/app/chat.addUser", {}, JSON.stringify({sender: username}));
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        console.log('Disconnected');
    }

    function sendMessage() {
        const messageInput = document.getElementById('message');
        const message = messageInput.value.trim();
        if (message && stompClient) {
            const username = document.getElementById('username').value.trim();
            const chatMessage = {
                sender: username,
                content: message,
                type: 'CHAT'
            };
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
            messageInput.value = '';
        }
    }

    function showMessage(message) {
        const chat = document.getElementById('chat');
        let msg = '';

        if (message.type === 'JOIN') {
            msg = '<em>' + message.content + '</em>';
        } else if (message.type === 'CHAT') {
            msg = '<strong>' + message.sender + ':</strong> ' + message.content;
        }
        const p = document.createElement('p');
        p.innerHTML = msg;
        chat.appendChild(p);
        chat.scrollTop = chat.scrollHeight;
    }
</script>

</body>
</html>
